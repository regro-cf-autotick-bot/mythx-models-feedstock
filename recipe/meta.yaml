{% set name = "mythx-models" %}
{% set version = "2.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mythx-models-{{ version }}.tar.gz
  sha256: e6494e669e67346d8b3a206ce861890c7c95f3670b69217028edd0ff3401267a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - pytest-runner
    - python {{ python_min }}
  run:
    - inflection ==0.5.1
    - jsonschema ==3.2.0
    - pydantic >=1.6.2,!=1.7,!=1.7.1,!=1.7.2,!=1.7.3,!=1.8,!=1.8.1,<2.0.0
    - python >={{ python_min }},<4.0
    - python-dateutil ==2.8.1

test:
  imports:
    - mythx_models
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/dmuhs/mythx-models
  summary: Python domain model classes for the MythX platform
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - spinoch
